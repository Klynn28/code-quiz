<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <div class="time">
            <h3>Timer</h3>
            <p id="seconds">3</p>
        </div>
    </header>

    <button class="start" id="start">Start</button>
    <main>
        <div class="main" id="starting">
            <div id="end">
                <h1>Quiz Complete</h1>
            </div>
            <div id="container" class="hidden">
                <div id="questions"></div>
                <div id="answers"></div>
            </div>
        </div>
        <section>
            <div class=padding>
                <button class="next hidden" id="next">Next</button>
            </div>
            <form>
                <input type="text" placeholder="Initals" />
                <button id="submit" class="button">Submit</button>
            </form>
            <button id="redo" class="button">Redo Quiz</button>
            <div>
                <p href="highscores.html">High Scores</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
