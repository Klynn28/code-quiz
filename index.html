<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h3 href="highscores.html">High Scores</h3>
        </div>
        <div>
            <p id="timer"></p>
        </div>
    </header>

    <main>

        <div id="start">
            <h1>Coding Quiz</h1>
            <button id="timer"></button>
        </div>
        <div>
            <h2 id="Question"></h2>
            <ul id="answer"></ul>
            <p id="scores"></p>
            <p id="results"></p>
            <form>
                <input type="text" placeholder="Initals"/>
                <button id="submit">Submit</button>
            </form>
            <button id="redo">Redo Quiz</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
