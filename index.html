<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <div>
            <h3>Timer</h3>
            <p id="seconds">90</p>
        </div>
    </header>

    <main>
        <div class="main">
            <div id="container" class="hidden">
                <h3 id="questions">Questions</h3>
                <div id="answer" class="options">
                    <button class="button">Answer 1</button>
                    <button class="button">Answer 2</button>
                    <button class="button">Answer 3</button>
                    <button class="button">Answer 4</button>
                </div>
            </div>
            <button id="start" class="button">Start</button>
            <button id="next" class="button hidden">Next</button>
        </div>
    </main>
    <section>
        <form>
            <input type="text" placeholder="Initals" />
            <button id="submit" class="button">Submit</button>
        </form>
        <button id="redo" class="button">Redo Quiz</button>
    </section>
    <div>
        <p href="highscores.html">High Scores</p>
    </div>cd
    <script src="script.js"></script>

</body>

</html>
